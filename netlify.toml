[functions]
external_node_modules = ["axios"]

[build]
  command = "npm run build --prod && npm run scully"
  functions = "netlify/functions"
  publish = "dist/static/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''
