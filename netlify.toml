[functions]
external_node_modules = ["axios"]

[build]
  command = "npm run prerender --configuration=production"
  functions = "netlify/functions"
  publish = "dist/kinderkulturUx/browser"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''
