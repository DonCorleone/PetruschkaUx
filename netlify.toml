[functions]
external_node_modules = ["axios"]

[build]
  command = "npm run build --prod"
  functions = "netlify/functions"
  publish = "dist/kinderkulturUx/browser"

[images]
  remote_images = ["https://petruschka-analog-mongo.onrender.com/.*"]
	
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''
