<div class="modal-item">
	<h3>{{ eventName }}</h3>

	<div class="modal-item-title">
		Bestellung CD - Preis: CHF 22.00 (inkl. Porto)
	</div>
	<div class="modal-item-content">
		<!--<a href="mailto:nathaliehildebrand@kinderkultur.ch?subject=Bestellung_CD_Das_Drachenei"></a> -->
		<p>Per E-Mail an <a [href]="'mailto:nathaliehildebrand?subject=Bestellung CD ' + eventName" target="_blank">nathaliehildebrand@kinderkultur.ch</a>
		</p>
		<p>Betreff: Bestellung CD '{{ eventName }}'</p>

	</div>
	<a (click)="openInfo()" class="btn btn-xs btn-ghost-secondary">Infos zum Stück</a>
