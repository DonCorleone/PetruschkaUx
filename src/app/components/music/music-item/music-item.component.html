<div class="item-inner">
  <h3 class="album-title">
    {{ name }}
  </h3>
  <div class="cover-holder">

    <a class="cover-figure" (click)="openDetail()">
      <div class="arrow-holder" *ngIf="comingSoon"></div>
      <div class="record-holder"><img class="img-fluid" src="assets/images/record.png" alt=""></div>
      <img class="cover-image img-fluid" [src]="imagePath" alt="">
      <div class="cover-label" *ngIf="comingSoon" >Coming Soon</div>
      <!--//cover-label-->   </a>
    <!--//cover-figure-->
    <a (click)="openDetail()" class="btn btn-sm btn-ghost-secondary" *ngIf="comingSoon">Pre-Order Album</a>
    <a (click)="openDetail()" class="btn btn-sm btn-secondary" *ngIf="!comingSoon">Buy Album</a>

  </div>
  <!--//cover-holder-->
</div>
<!--//item-inner-->
