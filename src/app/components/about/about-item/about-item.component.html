<div class="about-detail text-center">
	<div class="card item">
		<div *ngIf="staff" class="item-inner">
			<div class="member-profile">
				<img [src]="GetImageUrl(staff.name)" alt="" class="img-fluid member">
			</div>
			<!--//member-profile-->
			<div class="member-label">{{staff.topic}}</div>
			<h3 class="member-name">
				{{staff.name}}
			</h3>
			<div [innerHTML]="staff.bio" class="member-desc" *ngIf="isModal"></div>
			<a class="btn btn-sm btn-primary" (click)="openStaff(staff.name)" *ngIf="!(isModal)">Biografie</a>
		</div>
		<!--//item-inner-->
	</div>
</div>
