<h2 [ngClass]="(loading$ | async) ? '' : 'section-title-ruler'" class="section-title text-center">
  {{ title }}
</h2>
<div *ngIf="loading$ | async as loading" class="loading-container">
  <div 
  [@flash]="animState" 
  (@flash.done)="animState = !animState" class="loading-indicator"></div>
</div>
