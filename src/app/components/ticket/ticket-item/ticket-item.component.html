<div *ngIf="ticketPrices?.length > 0">
  <div *ngFor="let ticketPrice of ticketPrices">
    <p>
      <span><strong>{{ ticketPrice.name }}</strong> </span> : <span> {{ ticketPrice.currency }} </span>
      <span> {{ ticketPrice.price }}</span>
    </p>
  </div>
	<p class="ticketprice-description"><em>{{ ticketPrices[0]?.description }}</em></p>
</div>
