<div class="modal-item">
	<h3>{{ eventName }}</h3>
	<img [src]="imagePath" alt="" class="img-fluid">
	<div class="modal-item-content">
		<div *ngFor="let job of artistsArray">
			<div>
				{{ job.name }} {{ job.name !== '' ? ' : ' : '' }}
				<span *ngFor="let jobsharer of job.jobsharers; let isLast=last">
              <a (click)="openStaff(jobsharer)" class="staff-link">{{ jobsharer }}</a> {{isLast ? '' : ' & '}}
					<!-- <a [routerLink]="['/staff', jobsharer]">{{ jobsharer }}</a> {{isLast ? '' : ' & '}} -->
            </span>
			</div>
		</div>
	</div>
	<div class="modal-item-content">
		<br/>
		<!-- <a href="mailto:regulaaufdermaur@kinderkultur.ch?subject=Buchungsanfrage_Drachenei">regulaaufdermaur@kinderkultur.ch</a> -->
		<p>Buchungsanfrage per E-Mail an <a [href]="'mailto:' + reservationMail + '?subject=Buchungsanfrage ' + eventName"
																				target="_blank">{{ reservationMail }}</a><br/>
			Betreff: Buchungsanfrage '{{ eventName }}'</p>
	</div>
	<div class="modal-item-footer">
		<a (click)="openInfo()" class="btn btn-sm btn-ghost-secondary">Infos zum St√ºck</a>
	</div>
</div>
