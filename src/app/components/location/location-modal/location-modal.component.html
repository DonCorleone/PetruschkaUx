<div class="modal-header">
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title text-center" id="infoModalLabel">{{ eventLocationName }}</h4>
</div>
<!--//modal-header-->
<div class="modal-body" ngbAutoFocus>
  <app-location-item [eventLocationName] = eventLocationName></app-location-item>
</div>
<!--//modal-body-->
