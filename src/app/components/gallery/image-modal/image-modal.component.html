<div class="flex-view">
  <div class="flex-wrapper">
    <button
      (click)="activeModal.dismiss('Cross click')"
      aria-describedby="modal-title"
      aria-label="Close button"
      class="close"
      type="button"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <img #container [src]="image.path" [ngClass]="classes"  [alt]="image.id"/>
  </div>
</div>
