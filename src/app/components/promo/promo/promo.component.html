<!-- ******Promo Section****** -->
<section class="promo-section section" [ngClass]="{'hasData': hasData}" id="promo">
	<div class="promo-carousel-holder">
		<app-promo-carousel></app-promo-carousel>
		<!--//promo-carousel-->
	</div>
	<!-- //promo-carousel-holder -->
	<div class="overlay-mask"></div>
	<div class="container text-center promo-content">
		<div class="upper-wrapper">
			<div class="logo-holder"></div>
			<h1 class="headline">{{title}}</h1>
			<h2 class="tagline">Das Figurentheater in Luzern</h2>
		</div>
	</div>
	<!--//container-->
	<div *ngIf="hasData" class="updates-block">
		<div class="container updates-block-inner">
			<app-update-list [dateGte]="dateGte" [dateLt]="dateLt" [usage]="'upcoming'" (hasData)="hasDataChanged($event)"></app-update-list>
		</div>
		<!--//container-->
	</div>
	<!--//updates-block-->
</section>
<!--//promo-section-->
