<div *ngIf="eventInfo$ | async as eventInfo">
	<div class="modal-header">
		<h4 class="modal-title text-center" id="infoModalLabel">{{ eventInfo.name }}</h4>
		<button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" aria-label="Close button" class="close"
						type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body" ngbAutoFocus *ngIf="eventDetail$ | async as eventDetail">
		<app-info-item
			[eventInfo]="eventInfo"
			[eventInfoDe]="GetEventInfoFromEventDetail(eventDetail)"
			[eventTicketDesc]="GetTicketDescFromEventDetail(eventDetail)"
			[playDate]=eventDetail.start
			[eventId]=eventDetailId
			[usage]=usage
			[tag]=this.tag
			[saleState]=this.saleState
			[eventKey]=eventDetail.facebookPixelId
			[ef_locationId]="eventDetail.locationIds?.some? eventDetail.locationIds[0] : null"
			[preSaleStart]="GetPreSaleStartFromEventDetail(eventDetail)"
			[ticketPrices]="GetPricesStringFromEventDetail(eventDetail)">
		</app-info-item>
	</div>
</div>
