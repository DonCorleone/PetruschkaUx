<swiper-container *ngIf="files$ | async as files" [init]="false" speed="500" loop="true">
  <swiper-slide *ngFor="let file of files"> 
    <img [src]="file.url" width="100%" [alt]="file.path" />
  </swiper-slide>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</swiper-container>
