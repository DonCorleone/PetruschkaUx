<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>



<div class="about-detail text-center">
  <div class="card item">
    <div *ngIf="staff" class="item-inner">
      <div class="member-profile">
        <img [src]="staff.imageSrc" alt="" class="img-fluid member" />
      </div>
      <div class="member-label">{{ staff.topic }}</div>
      <h3 class="member-name">
        {{ staff.name }}
      </h3>
      <div *ngIf="isModal" [innerHTML]="staff.bio" class="member-desc"></div>
      <a *ngIf="!isModal" class="btn btn-sm btn-primary" (click)="open(content)">Biografie</a>
    </div>
  </div>
</div>
